<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sections" class="sections"></div>
</body>
<script>
    let sections = ["CSS", "HTML", "JS", "SVG","TUTORIALS"];
    let articles = [ 
        { name:    "Sequence Animation",
          url:     "DesignCourse/CSS_SequenceAnimations.html",
          section: "CSS" },
        { name:    "Neumorphism",
          url:     "DesignCourse/CSS_Neumorphism.html",
          section: "CSS" },
        { name:    "avoid extend tutorial",
          url:     "DesignCourse/CSS_avoidCodeRedundancy.html",
          section: "CSS" },
        { name:    "Variables",
          url:     "Ming/CSS_variables.html",
          section: "CSS" },
        { name:    "Flexbox",
          url:     "Fireship/CSS_flexbox.html",
          section: "CSS" },
        { name:    "Grid",
          url:     "DesignCourse/CSS_grid.html",
          section: "CSS" },
        { name:    "Grid AutoFit vs AutoFill",
          url:     "DesignCourse/CSS_grid_auto_fit_auto_fill.html",
          section: "CSS" },
        { name:    "Navbar",
          url:     "Fireship/CSS_navbar.html",
          section: "CSS" },
        { name:    "Centering Elements with Flexbox",
          url:     "Ming/CSS_center_flexbox.html",
          section: "CSS" },
        { name:    "Event Handlers",
          url:     "Tutorials/html/EventHandlers.html",
          section: "HTML" },
        { name:    "window.location",
          url:     "Ming/HTML_windows_location.html?a=1#b",
          section: "HTML" },
        { name:    "SwipersJS",
          url:     "DesignCourse/JS_swiperjs.html",
          section: "JS" },
        { name:    "Value in array",
          url:     "Ming/JS_valueInArray.html",
          section: "JS" },
        { name:    "4 ways to convert String to Character Array",
          url:     "Ming/JS_String2Character.html",
          section: "JS" },
        { name:    "SweetAlert2",
          url:     "tutorials/javascript/JS_SweetAlert2.html",
          section: "JS" },
        { name:    "Callback-Promise-Observable-Async/Await",
          url:     "Tutorials/javascript/js_cb_prom_obs_asycn.html",
          section: "JS" },
        { name:    "Custom checkbox",
          url:     "DesignCourse/SVG_custom_checkbox.html",
          section: "SVG" },
        { name: "Node / MySql",
          url: "Tutorials/node/mysql/demo_db_connection.html",
          section: "TUTORIALS" }
    ];
    let divSections = document.getElementById("sections");
    sections.forEach(section => {
        let divSubSection = document.createElement("div");
        divSubSection.classList.add("subsection");
        divSubSection.classList.add(section);
        divSections.appendChild(divSubSection);

        let h1SubSection = document.createElement("h1");
        h1SubSection.innerText = section;
        h1SubSection.classList.add("title-subsection");
        divSubSection.appendChild(h1SubSection);

        articles.forEach(article => {
            if (section === article["section"]) {
                let a = document.createElement("a");
                a.innerText = article["name"];
                a.setAttribute('href', article["url"]);
                divSubSection.appendChild(a);
            }
        });
    });
</script>
<style>
    body {
        margin: 0;
        font-family: monospace;
    }
    .sections {
        display: grid;
        padding: 1em;
        grid-gap: 1em;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    }
    .subsection {
        display: grid;
        padding: 1em;
    }
    .subsection.CSS {
        background-color: rgb(234, 244, 247);
    }
    .subsection.HTML {
        background-color: rgb(241, 239, 239);
    }
    .subsection.JS {
        background-color: lightyellow;
    }
    .subsection.SVG {
        background-color: rgb(226, 248, 226);
    }
</style>
</html>
