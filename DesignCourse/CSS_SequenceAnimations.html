<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS_SequenceAnimations</title>
    <link rel="stylesheet" href="css/CSS_SequenceAnimations.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p>Standar Features</p>
            <ul class="standar">
                <li>Basic Account</li>
                <li>Basic Account</li>
                <li>Basic Account</li>
                <li>Basic Account</li>
                <li>Basic Account</li>
            </ul>
        </div>
        <div class="right">
            <input type="checkbox" name="features" id="features" value="premium">
            <label for="features">Premium Features</label>

            <ul class="featured" style="--length: 5;">
                <li style="--index: 0;">Basic Account</li>
                <li style="--index: 1;">Basic Account</li>
                <li style="--index: 2;">Basic Account</li>
                <li style="--index: 3;">Basic Account</li>
                <li style="--index: 4;">Basic Account</li>
            </ul>
        </div>
    </div>
</body>
</html>
