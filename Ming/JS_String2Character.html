<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 ways to convert String to Character Array</title>
    <!-- https://www.samanthaming.com/tidbits/83-4-ways-to-convert-string-to-character-array/ -->
</head>
<body>
    <h1>4 ways to convert String to Character Array</h1>
    <p>const str = 'hi there';</p>
    <div>
        <h2>Split</h2>
        <p>str.split('')</p>
        <p id='p1'></p>
    </div>
    <div>
        <h2>Spread</h2>
        <p>[...str]</p>
        <p id='p2'></p>
    </div>
    <div>
        <h2>Array.from</h2>
        <p>Array.from(str)</p>
        <p id='p3'></p>
    </div>
    <div>
        <h2>Object.assign</h2>
        <p>Object.assign([], str);</p>
        <p id='p4'></p>
    </div>
</body>
<script>
    const str = 'hi there';

    let p1 = document.getElementById('p1');
    p1.innerText = str.split('');
    let p2 = document.getElementById('p2');
    p2.innerText = [...str];
    let p3 = document.getElementById('p3');
    p3.innerText = Array.from(str);
    let p4 = document.getElementById('p4');
    p4.innerText = Object.assign([], str);
</script>
<style>
    p {
        font-family: 'Courier New', Courier, monospace;
    }
    h1, h2 {
        font-family: sans-serif;
    }
</style>
</html>
